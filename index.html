<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Â§link css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- FONT Aw -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container-bg">
        <div class="upper-bg">
            
        </div>

        <div class="container-main" id="root">
            <div class="section-left">
                <div class="section-top-lr">
                    <img src="img/bandit.jpg">
                    <span>Bandit</span>
                    <div class="icons-user">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- notificha blu -->
                <div class="notifiche">
                    <i class="fas fa-bell-slash"></i>
                    <span>Ricevi notiche di nuovi messaggi <br> <span class="underline">Attiva notifiche desktop</span></span>
                </div>
                <!-- ricerca contatto -->
                <div class="search-contanct">
                    <button><i class="fas fa-search"></i></button>
                    <input @keyup="filter"
                        v-model="userFilter"
                        type="text"
                        placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- contatti -->
                <div class="contancts">
                    <ul>
                        <li class="friend section-top-lr" @click="showCurrentContact(index)"
                            v-for="(contact, index) in contacts"
                            class="contact-box"
                            v-if="contact.visible == true">
                                <img class="avatar" :src="contact.avatar" alt="avatar">
                                {{ contact.name }}
                        </li>
                    </ul>
                </div>
            </div> 

            <div class="section-right">
                <div class="section-top-lr">
                    <img :src="contacts[currentContact].avatar" alt="user">
                    <span>{{ contacts[currentContact].name }}</span>

                    <div class="icons-friend">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                
                <div class="central-main-section">
                    <div class="chat-box">
                        
                        <div v-for="(message, index) in contacts[currentContact].messages"
                        class="message"
                        :class="message.status">
                            {{ message.text }}
                            <div class="date">{{message.date}}</div>
                        </div>
                        
                    </div>                 
                </div>

                <div class="lower-right-section">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div> 
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
